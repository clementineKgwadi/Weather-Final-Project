<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Final Project</title>
  </head>
  <body>
    <header>
      <form action="#">
        <input
          type="search"
          name="city"
          placeholder="Enter A City..."
          required
        />
        <input type="submit" value="Search" />
      </form>
    </header>

    <main>
      <h1>Pretoria</h1>
      <p>
        Friday 10: 45 <br />
        Sunny <br />

        ☀️ 29° <br /> Feels like 20°

        <table>
            <tr>
                <td>Wind</td>
                <td>5. 14 km/h</td>
            </tr>

            <tr>
                <td>Humidity</td>
                <td>78%</td>
            </tr>

            <tr>
                <td>Chance of Rain</td>
                <td>54%</td>
            </tr>
        </table>
      </p>
    </main>

    <footer>
      <p>
        This project was coded by
        <span> <a href="#"> Clementine</a>, </span> is open-sourced on
        <span>
          <a href="#"> Github</a>
        </span>
        and hosted on
        <span>
          <a href="#"> Netlify. </a>
        </span>
      </p>
    </footer>
  </body>
</html>
