<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather Final Project</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form action="#" id="search-form">
          <input
            type="search"
            name="city"
            autofocus
            placeholder="Enter A City..."
            required
            class="form-search"
            id="city-input"
          />
          <input type="submit" value="Search" class="form-submit" />
        </form>
      </header>

      <main>
        <div class="weather-content">
          <div>
            <h1 class="weather-current-city" id="current-city">Pretoria</h1>
            <p class="weather-time">
              Friday <strong>10:45</strong>, Sunny <br />
              Humidity: <strong>78%</strong>, Wind: <strong>5.14km/h</strong>,
              Precipitation: <strong>54%</strong>
            </p>
          </div>

          <div class="current-weather">
            <span class="weather-icon"> ☀️ </span>
            <span class="weather-current-temperature"> 29 </span>
            <span class="weather-unit">°C</span>
          </div>
        </div>
        <p class="f-weather">Feels like <strong>16°C</strong></p>
      </main>

      <footer>
        <p class="footer-link">
          This project was coded by
          <span>
            <a href="https://github.com/clementineKgwadi" target="_blank">
              Clementine</a
            >,
          </span>
          is open-sourced on
          <span>
            <a
              href="https://github.com/clementineKgwadi/Weather-Final-Project"
              target="_blank"
            >
              Github</a
            >
          </span>
          and hosted on
          <span>
            <a
              href="https://weather-final-project.netlify.app/"
              target="_blank"
            >
              Netlify.
            </a>
          </span>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
